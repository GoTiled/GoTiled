name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of sonarqube reporting
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --collect "Code Coverage"
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Publish
      shell: bash
      env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          DOTNET_CLI_TELEMETRY_OPTOUT: true
      run: |
        dotnet tool restore
        VERSION=$(dotnet minver --verbosity=error -d=preview)
        dotnet cake --target="Publish" --buildversion="$VERSION"
